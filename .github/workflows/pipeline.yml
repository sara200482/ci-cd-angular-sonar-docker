name: CI/CD Angular project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run test -- --no-watch  --browsers=ChromeHeadless
      
      - name: Build
        run: npm run build
       
  sonar-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=sara200482_ci-cd-angular-sonar-docker \
            -Dsonar.organization=sara200482 \
            -Dsonar.sources=src/app \
            -Dsonar.tests=src \
            -Dsonar.test.inclusions=src/**/*.spec.ts \
            -Dsonar.exclusions=**/node_modules/**,src/test.ts,src/environments/** \
            -Dsonar.coverage.exclusions=src/environments/** \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN


  
